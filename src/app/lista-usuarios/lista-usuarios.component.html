<ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item active">Membros</li>
</ol>

<div *ngIf="temMembros" class="container">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="buscar pesquisadores por nome, instituição, temas de interesse e palavras-chave" [(ngModel)]="searchText">
    </div>
    <div class="row">
        <div *ngFor="let m of membros | filter: searchText">
            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title">{{m.infos?.nomePessoa}}</h5>
                    <p class="card-text"><b>Email: </b>{{m?.email}}</p>
                    <p class="card-text"><b>Nivel de formação: </b>{{m.formacao?.nivelDeFormacao}}</p>
                    <p class="card-text"><b>Local de formação: </b>{{m.formacao?.localDeFormacao}}</p>
                    <button class="btn btn-primary" (click)="goToPerfil(m.email)">Ver página de {{m.infos?.nomePessoa}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!temMembros" class="container">
    <h3>Não há outros membros </h3>
</div>
