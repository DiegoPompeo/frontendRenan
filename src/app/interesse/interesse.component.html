<div class="container">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Pesquisar tópico de interesse..." [(ngModel)]="searchText">
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Interesses</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let i of interesses | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }">
            <tr>
                <td>{{i.nome}}</td>
                <td *ngIf="!jaTemInteresse">
                    <button  class="btn btn-info" (click)="botao(i.status, i)">Adicionar</button>
                </td>
                <td *ngIf="jaTemInteresse">
                    <button  class="btn btn-danger" (click)="botao(i.status, i)">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <pagination-controls autoHide="true" responsive="true" previousLabel="Anterior" nextLabel="Próximo"
        (pageChange)="p = $event"></pagination-controls>
</div>
