<ol class="breadcrumb">
    <li class="breadcrumb-item active">Login</li>
</ol>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100"> 
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://www.pngitem.com/pimgs/m/294-2947257_interface-icons-user-avatar-profile-user-avatar-png.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate> 
                                       
                    <div *ngIf="msgError" class="alert alert-danger" role="alert">
                        Login e/ou senhas inválidos.
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                    </div>
                    <button class="btn login_btn">Entrar</button>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Não tem conta? <a routerLink="cadastro" class="ml-2">Inscreva-se.</a>
                </div>
            </div>            
        </div>
    </div>    
</div>
